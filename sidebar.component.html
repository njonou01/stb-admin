<nav class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <img src="assets/logo.png" alt="StudentBank" class="logo">
    <button title="Fermer la sidebar" class="toggle-btn d-md-none" (click)="onToggleSidebar()">
      <i class="fas" [class.fa-times]="!isCollapsed" [class.fa-bars]="isCollapsed"></i>
    </button>
  </div>

  <div class="team-info">
    <span class="team-name">LyonEtudiants'Team</span>
    <button title="Editer le nom de l'Ã©quipe" class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
  </div>

  <ul class="nav flex-column">
    <li class="nav-item" *ngFor="let item of navItems">
      <a class="nav-link" [routerLink]="item.route" routerLinkActive="active">
        <i [class]="item.icon"></i>
        <span class="nav-text">{{ item.label }}</span>

        <span class="badge bg-primary"  *ngIf="item.badge && !isCollapsed">{{ item.badge }}</span>
      </a>
    </li>
  </ul>

  <div class="user-info">
    <img src="assets/user-avatar.jpg" alt="User Avatar" class="user-avatar">
    <div class="user-details" *ngIf="!isCollapsed">
      <span class="user-name">Adrien</span>
      <span class="user-role">fonction</span>
    </div>
    <div class="dropdown" *ngIf="!isCollapsed">
      <button title="Options de l'utilisateur" class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <ul class="dropdown-menu" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<style>
  .sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    background-color: #fff;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;

    &.collapsed {
      width: var(--sidebar-collapsed-width);

      .nav-text,
      .team-info,
      .user-details,
      .dropdown {
        display: none;
      }

      .nav-link {
        justify-content: center;

        i {
          margin-right: 0;
        }
      }
    }

    .sidebar-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      .logo {
        max-width: 80%;
        height: auto;
      }

      .toggle-btn {
        background: none;
        border: none;
        color: var(--primary-color);
        font-size: 1.2rem;
      }
    }

    .team-info {
      padding: 10px 20px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;

      .team-name {
        font-weight: bold;
      }

      .edit-btn {
        background: none;
        border: none;
        color: var(--primary-color);
      }
    }

    .nav-item {
      .nav-link {
        color: var(--text-color);
        padding: 10px 20px;
        display: flex;
        align-items: center;

        &:hover,
        &.active {
          background-color: var(--secondary-color);
          color: #fff;
        }

        i {
          width: 20px;
          margin-right: 10px;
        }

        .badge {
          margin-left: auto;
        }
      }
    }

    .user-info {
      margin-top: auto;
      padding: 15px;
      display: flex;
      align-items: center;
      border-top: 1px solid #e9ecef;

      .user-avatar {
        width: 10px !important;
        height: 10px !important;
        border-radius: 50%;
        margin-right: 10px;
      }

      .user-details {
        flex-grow: 1;

        .user-name {
          font-weight: bold;
        }

        .user-role {
          font-size: 0.8em;
          color: #6c757d;
        }
      }
    }
  }

</style>
