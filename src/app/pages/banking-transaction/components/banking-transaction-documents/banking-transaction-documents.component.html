<div class="documents">
  <table>
    <tbody>
      <tr *ngFor="let document of documents">
        <td><input type="checkbox"></td>
        <td><i class="fas fa-file-pdf"></i> {{ document.name }}</td>
        <td>derni√®re modification le</td>
        <td>  {{ document.lastModified | date:'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
  <div class="document-actions">
    <button title="icon-btn"><i class="fas fa-download"></i></button>
    <button title="icon-btn"><i class="fas fa-share"></i></button>
    <button title="icon-btn"><i class="fas fa-print"></i></button>
    <button title="icon-btn"><i class="fas fa-trash"></i></button>
  </div>
</div>
