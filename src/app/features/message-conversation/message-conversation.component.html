<div class="message-form">
  <div class="header">
    <div class="account-select">
      <img src="assets/profile-picture.jpg" alt="Profile" class="profile-picture">
      <select title="ddd">
        <option disabled selected>{{selectedAccount}}</option>
        <option *ngFor="let account of accounts">{{account}}</option>
      </select>
    </div>
    <button title="ddd" class="close-button" (click)="closeForm()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="form-content">
    <div class="form-group">
      <label for="object">Objet</label>
      <input type="text" id="object" >
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message"></textarea>
    </div>

    <div class="form-actions">
      <button class="send-button" (click)="sendMessage()">Envoyer</button>
      <div class="formatting-options">
        <i class="fas fa-italic"></i>
        <i class="fas fa-underline"></i>
        <i class="fas fa-bold"></i>
        <i class="fas fa-paperclip"></i>
        <i class="far fa-smile"></i>
      </div>
    </div>
  </div>
</div>
